<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Blog</title>

<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">

</head>
<body>

	<div class="container-fluid" ng-controller="BlogController">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>Create Blogs</h1>
				</div>
				<form role="form">
					<div class="form-group">
						<label for="blogName"> Blog Name </label> <input type="text"
							name="blogName" ng-model="blog.blogName" class="form-control"
							id="blogName">
					</div>
					<div class="form-group">

						<label for="blogContent"> Blog Content </label> <input
							name="blogContent" ng-model="blog.blogContent" type="textarea"
							class="form-control" id="blogContent">

					</div>
					<button type="submit" class="btn btn-primary" value="Insert Blog"
						ng-Click="insertBlog()">Submit</button>
				</form>
				<h3>List of Created Blogs</h3>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Product</th>
							<th>Payment Taken</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1</td>
							<td>TB - Monthly</td>
							<td>01/04/2012</td>
							<td>Default</td>
						</tr>
						<tr class="table-active">
							<td>1</td>
							<td>TB - Monthly</td>
							<td>01/04/2012</td>
							<td>Approved</td>
						</tr>
						<tr class="table-success">
							<td>2</td>
							<td>TB - Monthly</td>
							<td>02/04/2012</td>
							<td>Declined</td>
						</tr>
						<tr class="table-warning">
							<td>3</td>
							<td>TB - Monthly</td>
							<td>03/04/2012</td>
							<td>Pending</td>
						</tr>
						<tr class="table-danger">
							<td>4</td>
							<td>TB - Monthly</td>
							<td>04/04/2012</td>
							<td>Call in to confirm</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
	<script src="/BlogController.js"></script>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>
</body>
</html>
