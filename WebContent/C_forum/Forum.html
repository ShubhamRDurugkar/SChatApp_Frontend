<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Forum</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<script src="../js/MyRouteConfig.js"></script>
</head>
<body ng-app="myApp">

	<div class="container-fluid" ng-controller="ForumController">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h2>Create your forums here!</h2>
				</div>

				<form role="form" mthod="post">
					<div class="form-group">
						<label for="forumName"> Forum Name </label> <input type="text"
							placeholder="Forum Name" name="forumName" ng-model="forum.forumName"
							class="form-control input-lg" id="forumName">
					</div>
					<div class="form-group">

						<label for="forumContent"> Forum Content </label>
						<textarea rows="6" cols="24" class="form-control input-lg"
							id="forumContent" placeholder="Forum Content" name="forumContent"
							ng-model="forum.forumContent"></textarea>

					</div>
					<button type="submit" class="btn btn-primary" value="Insert Forum"
						ng-Click="insertForum()">Create Forum</button>
				</form>
				<form id="forumform" method="post">


					<h3>List of Created Forums</h3>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ForumName</th>
								<th>ForumContent</th>
							 <th>Action</th> 
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="forum in forumData">
								<td>{{forum.forumName}}</td>
								<td>{{forum.forumContent}}</td>
								<td><input type="submit" class="btn btn-primary"
									value="EDIT BLOG" ng-click="editForum(forum.forumId)" /> 
									<input
									type="submit" class="btn btn-primary" value="DELETE BLOG"
									ng-click="deleteForum(forum.forumId)" /></td> 
								<!-- <td><a href="#!manageForums"></a><input type="submit" class="btn btn-primary"
									value="ManageForums" /> </td> -->
							</tr>
						</tbody>
					</table>
				</form>
				<div class="jumbotron">
					<h2></h2>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>
	<script src="/ForumController.js"></script>
	<script src="../C_User/UserController.js"></script>
	<script
		src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>
</body>
</html>
